name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Backend Docker image
      run: docker build ./operator-996-os/backend --tag operator996-backend:test

    - name: Build Frontend Docker image
      run: docker build ./operator-996-os/frontend --tag operator996-frontend:test

  test:

    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install backend dependencies
      run: |
        cd operator-996-os/backend
        pip install -r requirements.txt

    - name: Test backend health endpoint
      run: |
        cd operator-996-os/backend
        timeout 60 uvicorn backend_main:app --host 0.0.0.0 --port 8000 &
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        echo "Health check passed!"

    - name: Test backend API endpoints
      run: |
        curl -f http://localhost:8000/profile || exit 1
        echo "Profile endpoint check passed!"
        curl -f http://localhost:8000/events || exit 1
        echo "Events endpoint check passed!"
