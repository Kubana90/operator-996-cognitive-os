# Stage: Production build serving via Nginx
# Handles SPA routing and static asset caching

worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # ------------------------------
    # Server Block
    # ------------------------------
    server {
        listen 80;
        server_name localhost;

        # Root directory of built React files
        root /usr/share/nginx/html;

        # Serve index.html for all frontend routes (SPA fallback)
        location / {
            try_files $uri /index.html;
        }

        # Static assets cache policy
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
            access_log off;
        }

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/javascript application/json image/svg+xml;
        gzip_min_length 256;

        # Optional: Proxy API requests to backend (if frontend calls /api/)
        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
